<% require 'tmpdir' %>
# This allows us different filesystem paths for different platforms
--- 
? !ruby/regexp /(darwin|linux)/
: 
  gist_root:
    root: <%= File.expand_path(File.join('.')) %>
    prms:
      - r
  tmpdir: &tmpdir
    root: <%= Dir.tmpdir %>
    prms:
      - r
      - w
  unzip_path:
    <<: *tmpdir
